<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Sistema CarService</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico do Sistema CarService Pro</h1>
    
    <div id="test-results"></div>
    
    <button onclick="testarSistema()" style="padding: 10px 20px; font-size: 16px; margin: 20px 0;">
        üß™ Executar Testes
    </button>
    
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('test-results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            console.log(message);
        }
        
        function testarSistema() {
            document.getElementById('test-results').innerHTML = '';
            
            log('üöÄ Iniciando diagn√≥stico do sistema...', 'warning');
            
            // Teste 1: Verificar carregamento b√°sico
            try {
                log('‚úÖ JavaScript b√°sico funcionando', 'success');
            } catch(e) {
                log('‚ùå Erro no JavaScript b√°sico: ' + e.message, 'error');
            }
            
            // Teste 2: Verificar DOM
            try {
                const pageContainer = document.getElementById('page-container');
                if (pageContainer) {
                    log('‚úÖ Elemento page-container encontrado', 'success');
                } else {
                    log('‚ùå Elemento page-container N√ÉO encontrado', 'error');
                }
            } catch(e) {
                log('‚ùå Erro ao verificar DOM: ' + e.message, 'error');
            }
            
            // Teste 3: Verificar se Navigation existe
            try {
                if (typeof Navigation !== 'undefined') {
                    log('‚úÖ Classe Navigation est√° dispon√≠vel', 'success');
                } else {
                    log('‚ùå Classe Navigation N√ÉO est√° dispon√≠vel', 'error');
                }
            } catch(e) {
                log('‚ùå Erro ao verificar Navigation: ' + e.message, 'error');
            }
            
            // Teste 4: Verificar se App existe
            try {
                if (typeof App !== 'undefined') {
                    log('‚úÖ Classe App est√° dispon√≠vel', 'success');
                } else {
                    log('‚ùå Classe App N√ÉO est√° dispon√≠vel', 'error');
                }
            } catch(e) {
                log('‚ùå Erro ao verificar App: ' + e.message, 'error');
            }
            
            // Teste 5: Verificar navega√ß√£o global
            try {
                if (window.navigation) {
                    log('‚úÖ Sistema de navega√ß√£o global est√° dispon√≠vel', 'success');
                } else {
                    log('‚ùå Sistema de navega√ß√£o global N√ÉO est√° dispon√≠vel', 'error');
                }
            } catch(e) {
                log('‚ùå Erro ao verificar navega√ß√£o global: ' + e.message, 'error');
            }
            
            // Teste 6: Verificar bot√µes de navega√ß√£o
            try {
                const navButtons = document.querySelectorAll('.nav-btn');
                if (navButtons.length > 0) {
                    log(`‚úÖ ${navButtons.length} bot√µes de navega√ß√£o encontrados`, 'success');
                } else {
                    log('‚ùå Nenhum bot√£o de navega√ß√£o encontrado', 'error');
                }
            } catch(e) {
                log('‚ùå Erro ao verificar bot√µes: ' + e.message, 'error');
            }
            
            // Teste 7: Verificar localStorage
            try {
                const testKey = 'carservice_test';
                localStorage.setItem(testKey, 'teste');
                const testValue = localStorage.getItem(testKey);
                localStorage.removeItem(testKey);
                
                if (testValue === 'teste') {
                    log('‚úÖ LocalStorage funcionando', 'success');
                } else {
                    log('‚ùå LocalStorage com problemas', 'error');
                }
            } catch(e) {
                log('‚ùå Erro no localStorage: ' + e.message, 'error');
            }
            
            log('üèÅ Diagn√≥stico conclu√≠do!', 'warning');
        }
        
        // Executar teste automaticamente
        window.addEventListener('load', function() {
            setTimeout(testarSistema, 1000);
        });
    </script>
</body>
</html>
